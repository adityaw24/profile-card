  <body class="bg-dark">
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900|Open Sans:400,600,800");
      body {
        font-family: "Zen Kurenaido", sans-serif;
      }
      .profile {
        width: 100%;
      }
      .img-fluid {
        filter: grayscale(100%);
        background: black;
        height: 100%;
        width: 100%;
      }
      img {
        background-size: cover;
        opacity: 0.3;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }
      .profile-name {
        margin: 0;
      }
      .icon {
        font-size: 0.7rem;
      }
      .job,
      .button {
        font-size: 0.7rem;
      }
      .button-container {
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
      }
    </style>

    <!-- Tambahkan Codingan Profile Card/ID Card dibawah tutup tag class="col", gunakan class="col"-->

    <div class="container-fluid row p-5">
      <div class="col">
        <div class="profile">
          <img src="img/profile.jpeg" class="img-fluid" />
          <div class="profile-name text-white px-3" style="margin-top: -5rem; padding-bottom: 0.4rem">
            <h4 class="fw-bold text-start m-0">ADITYA</h4>
            <small class="text-start job">Fullstack Developer</small>
            <div class="text-end mt-1">
              <p class="text-white icon mb-0">
                <i class="fab fa-whatsapp me-2"></i>
                <i class="fab fa-linkedin-in me-2"></i>
                <i class="fab fa-instagram"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="text-center bg-light py-3 button-container">
          <button class="btn btn-outline-secondary me-2 button">Message</button>
          <button class="btn btn-secondary button">Contact</button>
        </div>
      </div>
